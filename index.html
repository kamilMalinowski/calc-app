<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>
    <link href="calc-app.css" rel="stylesheet" type="text/css" />
    <meta name="description" content="Kamil's calculator" />
    <!-- Title -->
    <meta property="og:title" content="My Calculator" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="Kamil's calculator" />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content="https://kamilmalinowski.github.io/calc-app/" />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta
      property="og:image"
      content="#"
    />
  </head>
  <body>
    <div class="calculator calculator--js">
      <div class="calculator__display display--js">0</div>
      <div class="calculator-keys keys--js">
        <button class="calculator-keys__button" data-key="seven" data-type="number">7</button>
        <button class="calculator-keys__button" data-key="eight" data-type="number">8</button>
        <button class="calculator-keys__button" data-key="nine" data-type="number">9</button>

        <button class="calculator-keys__button calculator-keys__button--operator" data-key="division" data-type="operator">/</button>

        <button class="calculator-keys__button" data-key="four" data-type="number">4</button>
        <button class="calculator-keys__button" data-key="five" data-type="number">5</button>
        <button class="calculator-keys__button" data-key="six" data-type="number">6</button>

        <button class="calculator-keys__button calculator-keys__button--operator" data-key="multi" data-type="operator">x</button>

        <button class="calculator-keys__button" data-key="one" data-type="number">1</button>
        <button class="calculator-keys__button" data-key="two" data-type="number">2</button>
        <button class="calculator-keys__button" data-key="three" data-type="number">3</button>

        <button class="calculator-keys__button calculator-keys__button--operator" data-key="minus" data-type="operator">-</button>

        <button class="calculator-keys__button" data-key="zero" data-type="number">0</button>

        <button class="calculator-keys__button calculator-keys__button--operator" data-key="plus" data-type="operator">+</button>
        <button class="calculator-keys__button calculator-keys__button--operator" data-key="decimal" data-type="number">.</button>
        <button class="calculator-keys__button calculator-keys__button--reset reset--js" data-type="operator">C</button>
        <button class="calculator-keys__button calculator-keys__button--equal equal--js" data-type="equal">=</button>
      </div>
    </div>
    <script src="calc-app.js"></script>
  </body>
</html>
