<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>
    <link href="/calc-app.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="calcApp">
      <input class="calcApp__resultWindow window--js" type="text" value="0"/>
      <div class="calcApp-board">
        <input
          class="calcApp-board__button number--js"
          type="button"
          value="7"
        />
        <input
          class="calcApp-board__button number--js"
          type="button"
          value="8"
        />
        <input
          class="calcApp-board__button number--js"
          type="button"
          value="9"
        />

        <input
          class="calcApp-board__button calcApp-board__button--counter division--js"
          type="button"
          value="/"
        />

        <input
          class="calcApp-board__button number--js"
          type="button"
          value="4"
        />
        <input
          class="calcApp-board__button number--js"
          type="button"
          value="5"
        />
        <input
          class="calcApp-board__button number--js"
          type="button"
          value="6"
        />

        <input
          class="calcApp-board__button calcApp-board__button--counter multi--js"
          type="button"
          value="*"
        />

        <input
          class="calcApp-board__button number--js"
          type="button"
          value="1"
        />
        <input
          class="calcApp-board__button number--js"
          type="button"
          value="2"
        />
        <input
          class="calcApp-board__button number--js"
          type="button"
          value="3"
        />

        <input
          class="calcApp-board__button calcApp-board__button--counter minus--js"
          type="button"
          value="-"
        />

        <input
          class="calcApp-board__button number--js"
          type="button"
          value="0"
        />

        <input
          class="calcApp-board__button calcApp-board__button--counter result--js"
          type="button"
          value="+"
        />
        <input
          class="calcApp-board__button calcApp-board__button--counter plus--js"
          type="button"
          value="="
        />
        <input
          class="calcApp-board__button calcApp-board__button--reset reset--js"
          type="button"
          value="C"
        />
      </div>
    </div>
    <script src="/src/calc-app.js"></script>
  </body>
</html>
