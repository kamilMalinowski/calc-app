<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>
    <link href="/calc-app.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="calcApp">
      <div class="calcApp__resultWindow display--js">0</div>
      <div class="calcApp-board keys--js">
        <button class="calcApp-board__button seven--js">7</button>
        <button class="calcApp-board__button eight--js">8</button>
        <button class="calcApp-board__button nine--js">9</button>

        <button class="calcApp-board__button calcApp-board__button--counter division--js">/</button>

        <button class="calcApp-board__button four--js">4</button>
        <button class="calcApp-board__button five--js">5</button>
        <button class="calcApp-board__button six--js">6</button>

        <button class="calcApp-board__button calcApp-board__button--counter multi--js">x</button>

        <button class="calcApp-board__button one--js">1</button>
        <button class="calcApp-board__button two--js">2</button>
        <button class="calcApp-board__button three--js">3</button>

        <button class="calcApp-board__button calcApp-board__button--counter minus--js">-</button>

        <button class="calcApp-board__button zero--js">0</button>

        <button class="calcApp-board__button calcApp-board__button--counter plus--js">+</button>
        <button class="calcApp-board__button calcApp-board__button--counter equal--js">=</button>
        <button class="calcApp-board__button calcApp-board__button--reset reset--js">C</button>
      </div>
    </div>
    <script src="/src/calc-app.js"></script>
  </body>
</html>
