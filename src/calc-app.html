<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>
    <link href="/calc-app.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="calcApp">
      <div class="calcApp__resultWindow window--js"></div>
      <div class="calcApp-board">
        <button class="calcApp-board__button number--js">7</button>
        <button class="calcApp-board__button number--js">8</button>
        <button class="calcApp-board__button number--js">9</button>

        <button class="calcApp-board__button--counter division--js">/</button>

        <button class="calcApp-board__button number--js">4</button>
        <button class="calcApp-board__button number--js">5</button>
        <button class="calcApp-board__button number--js">6</button>

        <button class="calcApp-board__button--counter multi--js">x</button>

        <button class="calcApp-board__button number--js">1</button>
        <button class="calcApp-board__button number--js">2</button>
        <button class="calcApp-board__button number--js">3</button>

        <button class="calcApp-board__button--counter minus--js">-</button>

        <button class="calcApp-board__button number--js">0</button>

        <button class="calcApp-board__button--counter plus--js">+</button>
        <button class="calcApp-board__button--counter result--js">=</button>
        <button class="calcApp-board__button--reset reset--js">C</button>
      </div>
    </div>
    <script src="/src/calc-app.js"></script>
  </body>
</html>
